<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="game.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">Drum 🥁 Kit</h1>
  <div class="set">
    <button class="w drum" id="w1">w</button>
    <audio id ="w" src="./sounds/tom-1.mp3"></audio>
    
    <button class="a drum" id="a1">a</button>
    <audio id="a" src="./sounds/tom-2.mp3"></audio>

    <button class="s drum" id="s1">s</button>
    <audio id="s" src="./sounds/tom-3.mp3"></audio>

    <button class="d drum" id="d1">d</button>
    <audio id="d" src="./sounds/tom-4.mp3"></audio>

    <button class="j drum" id="j1">j</button>
    <audio id="j" src="./sounds/kick-bass.mp3"></audio>

    <button class="k drum" id="k1">k</button>
    <audio id="k" src="./sounds/crash.mp3"></audio>

    <button class="l drum" id="l1">l</button>
    <audio id="l" src="./sounds/snare.mp3"></audio>

  </div>


  

  <script src="game.js"></script> <!-- Include the external JavaScript file -->

</html>
